<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Kamal Hj Kifli - Resume</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-container { box-shadow: none !important; margin: 0 !important; }
            .page-break { page-break-before: always; }
        }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-lato text-gray-800">
    <div class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto">
            <div class="no-print mb-6 text-center">
                <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg mr-4 transition-colors">
                    Print Resume
                </button>
                <button onclick="window.close()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Close
                </button>
            </div>
            
            <div class="print-container bg-white shadow-lg rounded-lg overflow-hidden">
                <div id="resume-content" class="p-8 prose prose-lg max-w-none">
                    <div class="text-center mb-8">
                        <p class="text-gray-500">Loading resume content...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadResumeContent() {
            try {
                const response = await fetch('muhammad_kamal_hj_kifli_resume_marketing.md');
                const resumeText = await response.text();
                const resumeContent = document.getElementById('resume-content');
                
                const htmlContent = marked.parse(resumeText);
                resumeContent.innerHTML = htmlContent;
                
                resumeContent.querySelectorAll('h1').forEach(heading => {
                    heading.classList.add('text-3xl', 'font-montserrat', 'font-bold', 'text-blue-800', 'mb-4', 'text-center', 'border-b-2', 'border-blue-200', 'pb-2');
                });
                
                resumeContent.querySelectorAll('h2').forEach(heading => {
                    heading.classList.add('text-2xl', 'font-montserrat', 'font-bold', 'text-blue-700', 'mb-3', 'mt-6', 'border-l-4', 'border-blue-500', 'pl-4');
                });
                
                resumeContent.querySelectorAll('h3').forEach(heading => {
                    heading.classList.add('text-xl', 'font-montserrat', 'font-semibold', 'text-blue-600', 'mb-2', 'mt-4');
                });
                
                resumeContent.querySelectorAll('ul').forEach(list => {
                    list.classList.add('space-y-1', 'ml-4');
                    list.querySelectorAll('li').forEach(item => {
                        item.classList.add('relative', 'pl-4', 'before:content-["â€¢"]', 'before:text-blue-500', 'before:font-bold', 'before:absolute', 'before:left-0');
                    });
                });
                
                resumeContent.querySelectorAll('p').forEach(paragraph => {
                    paragraph.classList.add('text-gray-700', 'leading-relaxed', 'mb-3');
                });
                
                resumeContent.querySelectorAll('strong').forEach(strong => {
                    strong.classList.add('text-gray-900', 'font-semibold');
                });
                
            } catch (error) {
                console.error('Error loading resume:', error);
                document.getElementById('resume-content').innerHTML = '<div class="text-center p-8"><p class="text-red-600 text-lg">Error loading resume content. Please check the file path and try again.</p></div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadResumeContent);
    </script>
</body>
</html>
